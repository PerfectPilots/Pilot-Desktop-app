name: Bug report (VPI Desktop App)
description: Report a found issue in the VPI Desktop App
labels: ["bug", "pending"]
assignees: ["JackMcLeanGSY"]
body:
  - type: markdown
    attributes:
      value: |
        Hello! Thank you for reporting an issue in the VPI Desktop App.
        
        Before submitting your report, please check existing issues in this repository - you can filter them by the "bug" label (including closed ones).
        
  - type: input
    id: discord_username
    attributes:
      label: Your Discord username
      description: This is your Discord Username. Required for us to contact you if needed.
    validations:
      required: true
  
  - type: input
    id: app_version
    attributes:
      label: VPI Desktop App version
      description: Please include the version number, which can be found in the app footer.
      placeholder: Example: 1.0.3
    validations:
      required: true
  
  - type: textarea
    id: issue_description
    attributes:
      label: Describe the issue
      description: Provide details about the issue, expected vs actual results, and include screenshots/videos if possible.
    validations:
      required: true
  
  - type: textarea
    id: reproduction_steps
    attributes:
      label: Steps to reproduce
      description: Describe step-by-step how to reproduce the issue. If related to a specific user or controller, include callsign(s) and CID(s). Attach a video if it's hard to replicate.
    validations:
      required: true
  
  - type: input
    id: platform
    attributes:
      label: Platform
      description: Specify your platform (Windows, macOS, Linux), as well as the browser version if applicable.
    validations:
      required: true
  
  - type: textarea
    id: additional_info
    attributes:
      label: Additional Information
      description: Any other relevant details we should know?
    validations:
      required: false
  
  - type: checkboxes
    id: validation
    attributes:
      label: Validation
      description: Please confirm the following before submitting your report:
      options:
        - label: I have searched for existing issues and found none matching mine.
          required: true
        - label: I have checked the roadmap to ensure this is not already planned.
          required: true
